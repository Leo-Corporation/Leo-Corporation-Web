<body id="body" style="font-family: Montserrat, sans-serif;"
    class="bg-white text-black dark:text-white dark:bg-[#000014]"></body>
<header id="header" x-data="{ mobileMenuOpen : false }" style="z-index: 1000;"
    class="backdrop-filter transition backdrop-blur-lg flex flex-wrap flex-row justify-between md:items-center md:space-x-4 sticky top-0 w-full py-6 px-6">
    <a href="index" class="block">
        <span class="sr-only">Léo Corporation</span>
        <img alt="Image" class="h-6 md:h-8" src="img/logo.png" alt="Logo" title=" Logo">
    </a>
    <button @click="mobileMenuOpen = !mobileMenuOpen"
        class="inline-block md:hidden w-8 h-8 bg-transparent dark:text-gray-300 text-gray-600 p-1">
        <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
        </svg>
    </button>
    <nav class="absolute md:relative top-16 left-0 md:top-0 z-20 md:flex flex-col md:flex-row md:space-x-6 font-semibold w-full md:w-auto dark:bg-gray-900 dark:text-gray-300 bg-white shadow-md rounded-lg md:rounded-none md:shadow-none md:bg-transparent p-6 pt-0 md:p-0"
        :class="{ 'flex' : mobileMenuOpen , 'hidden' : !mobileMenuOpen}" @click.away="mobileMenuOpen = false">
        <a href="index" class="block py-1 dark:text-gray-400 text-gray-600 hover:text-blue-600 transition">Home</a>
        <a href="store" class="block py-1 dark:text-gray-400 text-gray-600 hover:text-blue-600 transition">Store</a>
        <a href="popular" class="block py-1 dark:text-gray-400 text-gray-600 hover:text-blue-600 transition">Popular</a>
        <a href="labs" class="block py-1 dark:text-gray-400 text-gray-600 hover:text-blue-600 transition">LABS</a>
        <a href="https://blog.leocorporation.dev/"
            class="block py-1 dark:text-gray-400 text-gray-600 hover:text-blue-600 transition">Blog</a>
        <a href="#" class="block py-1 text-blue-600 hover:text-blue-600 transition">Contact</a>
    </nav>
</header>

<div class="flex items-center justify-center">
    <img class="fadeIn dark:hidden block" alt="Logo in light mode" style="max-height: 300px;" src="img/banner.png" />
    <img class="fadeIn dark:block hidden" alt="Logo in dark mode" style="max-height: 300px;"
        src="img/banner_dark.png" />
</div>
<h1 class="font-bold text-3xl mx-5 mt-8">Contact us</h1>
<p class="mx-5">Get in touch with us</p>
<div class="my-5 mx-5 sm:mx-16 md:mx-32 lg:mx-80 xl:mx-96 space-y-4">
    <div class="slideInUp text-white p-4 rounded-lg flex sm:flex-row flex-col items-center justify-between bg-blue-400">
        <div class="flex flex-row">
            <img alt="Image" class="h-7 mr-5"
                src="https://img.icons8.com/fluent-systems-filled/96/ffffff/twitter.png" />
            <h1 class="font-bold text-xl">Twitter</h1>
        </div>
        <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/LeoCorpNews"
            class="shadow rounded-lg p-2 my-4 mx-2 bg-blue-500 transition hover:bg-blue-600 font-bold">Get in
            touch</a>
    </div>
    <div
        class="slideInUp delay-1 text-white p-4 rounded-lg flex sm:flex-row flex-col items-center justify-between bg-blue-600">
        <div class="flex flex-row">
            <img alt="Image" class="h-7 mr-5"
                src="https://img.icons8.com/fluency-systems-filled/96/ffffff/facebook-new.png" />
            <h1 class="font-bold text-xl">Facebook</h1>
        </div>
        <a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/LeoCorporationSoftwares/"
            class="shadow rounded-lg p-2 my-4 mx-2 bg-blue-700 transition hover:bg-blue-800 font-bold">Get in
            touch</a>
    </div>
    <div
        class="slideInUp delay-2 text-white p-4 rounded-lg flex sm:flex-row flex-col items-center justify-between bg-red-500">
        <div class="flex flex-row">
            <img alt="Image" class="h-7 mr-5"
                src="https://img.icons8.com/fluency-systems-filled/48/ffffff/new-post.png" />
            <h1 class="font-bold text-xl">Email</h1>
        </div>
        <a target="_blank" rel="noopener noreferrer" href="mailto:leopeyronnet.corp@hotmail.com"
            class="shadow rounded-lg p-2 my-4 mx-2 bg-red-600 transition hover:bg-red-700 font-bold">Get in
            touch</a>
    </div>
</div>

<footer class="grid grid-cols-1 sm:grid-cols-2 p-16 bg-gray-100 text-gray-500 dark:bg-gray-900 dark:text-gray-300">
    <div class="flex flex-col">
        <h3 class="font-bold mb-5">
            ABOUT
        </h3>
        <p id="copyright">© Léo Corporation</p>
        <a href="https://privacy.leocorporation.dev/" class="hover:underline">Privacy Policy</a>
        <a href="https://status.leocorporation.dev/" class="hover:underline">Status</a>
    </div>
    <div id="social-networks" class="flex flex-col mt-4 sm:mt-0">
        <h3 class="font-bold mb-5">
            SOCIAL
        </h3>
        <a target="_blank" rel="noopener noreferrer" href="https://github.com/Leo-Corporation/"
            class="flex flex-row items-center">
            <img alt="Image" class="h-6 mr-5" src="https://img.icons8.com/fluent-systems-filled/48/6b7280/github.png" />
            <p class="font-semibold">GitHub</p>
        </a>
        <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/LeoCorpNews"
            class="flex flex-row items-center">
            <img alt="Image" class="h-6 mr-5"
                src="https://img.icons8.com/fluent-systems-filled/48/6b7280/twitter.png" />
            <p class="font-semibold">Twitter</p>
        </a>
        <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/channel/UC283Dtf6EJ8eKfRoo0ISmqg"
            class="flex flex-row items-center">
            <img alt="Image" class="h-6 mr-5"
                src="https://img.icons8.com/fluency-systems-filled/48/6b7280/youtube-play.png" />
            <p class="font-semibold">YouTube</p>
        </a>
    </div>
</footer>

<script src="scripts/copyright.js"></script>
<script src="scripts/scroll.js"></script>
<script src="scripts/animations.js"></script>

</html>
